<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" as="style" />
    <title>CapHouse</title>
  </head>

  <body>
    <h1 class="title text-center">¡Bienvenido a Caphouse!</h1>

    <button onclick="carrito()" class="d-flex my-0 mx-auto">
      ¡Comienza tu compra!
    </button>

    <section class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-1 p-3">
        <div class="col">
          <div class="card">
            <img
              src="img/gorra6.jpg"
              class="img-thumbnail"
              alt="imgen de gorra"
            />
            <div class="card-body">
              <h5 class="card-title">GORRA BASEBALL THE FREEDOM EAGLE</h5>
              <p class="card-text">$12.999</p>
              <a href="" class="btn btn-primary">VER MÁS</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <img
              src="img/gorra7.jpg"
              class="img-thumbnail"
              alt="imgen de gorra"
            />
            <div class="card-body">
              <h5 class="card-title">GORRA BASEBALL THE BLACK</h5>
              <p class="card-text">$13.999</p>
              <a href="" class="btn btn-primary">VER MÁS</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <img
              src="img/gorra8.jpg"
              class="img-thumbnail"
              alt="imgen de gorra"
            />
            <div class="card-body">
              <h5 class="card-title">GORRA BASEBALL THE COCK</h5>
              <p class="card-text">$12.499</p>
              <a href="" class="btn btn-primary">VER MÁS</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <img
              src="img/gorra9.jpg"
              class="img-thumbnail"
              alt="imgen de gorra"
            />
            <div class="card-body">
              <h5 class="card-title">GORRA BASEBALL PRIMAL</h5>
              <p class="card-text">$12.399</p>
              <a href="" class="btn btn-primary">VER MÁS</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
